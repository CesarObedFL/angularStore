<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="display-6">Login</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form [formGroup]="loginForm" (ngSubmit)="sendCredentials()">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="text" class="form-control" name="email" formControlName="email" id="email">
                        <span *ngIf="email.errors?.required && (email.dirty || email.touched)" class="errorMessage">El campo es requerido</span>
                        <span *ngIf="email.errors?.email && (email.dirty || email.touched)" class="errorMessage">El campo tiene que ser un correo valido</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" class="form-control" name="password" formControlName="password" id="password">
                        <span *ngIf="password.errors?.required && (password.dirty || password.touched)" class="errorMessage">El campo es requerido</span>
                        <span *ngIf="password.errors?.minlength && (password.dirty || password.touched)" class="errorMessage">El campo tiene que ser un password valido</span>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Acceder</button>
                </form>
            </div>
        </div>
    </div>
</div>
